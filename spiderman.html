<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiderman</title>
</head>
<style>
    @keyframes swinging{
        0%{transform: rotate(10deg);}
        50%{transform: rotate(-5deg)}
        100%{transform: rotate(10deg);}
    }
    img {
        position: relative;
        left: 50px;
        margin-top: 30px;
        transform-origin: 35% 0;
        animation: swinging 1.5s ease-in-out forwards infinite;
    }
</style>
<body>
<img src="spiderman-swinging.png" alt="Spiderman swinging">
</body>
</html>
